<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos para obtener más información sobre nuestros productos y servicios de Firma Car.">
    <meta name="author" content="Firma Car">
    <title>Contacto - Firma Car</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo_firma_car.png" alt="Logo de Firma Car">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="arrendamiento.html">Arrendamiento</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="acceso-en-linea.html">Acceso en línea</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-header">
            <h1>Contáctanos</h1>
            <p>Estamos aquí para ayudarte con cualquier duda o información que necesites. Completa el formulario y te responderemos lo antes posible.</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form id="contactForm" name = "contact-form" method="post" action="">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" class="cta-button" value="Enviar mensaje" id="submit">
            </form>
        </div>
    </section>

        <!-- JavaScript for Form Validation and Submission -->
   <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw6V4G3trh_ZECaCModmFR2QKfc9FCmFmkP4yPLPx1qy7j4yVYwy6midawriFaAnyOXbw/exec'
        const form = document.forms['contact-form']


        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Gracias por tu mensaje, en breve nos comunicamos contigo." ))
        .then(() => { window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
        })
    </script> 



    <!-- Styles -->
    <style>
        /* General */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
        }

        .logo img {
            height: 40px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Contact Section */
        .contact {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 2.5em;
            color: #e63946; /* Color rojo elegante para títulos */
            margin-bottom: 10px;
        }

        .contact-header p {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 40px;
        }

        /* Contact Form */
        .contact-form {
            background: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 1em;
            color: #fff;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .contact-form textarea {
            resize: vertical;
        }

        /* Button */
        #submit {
            margin-top: 20px;
            background-color: #e63946;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #submit:hover {
            background-color: #d62828;
        }

        /* Focus Effect for Button */
        .cta-button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-header h1 {
                font-size: 2em;
            }
            .contact-form {
                padding: 20px;
            }
            .cta-button {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</body>
</html>
