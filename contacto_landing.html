    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-header">
            <h1>Contáctanos</h1>
            <p>Estamos aquí para ayudarte con cualquier duda o información que necesites. Completa el formulario y te responderemos lo antes posible.</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="send_contact.php" method="POST">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="cta-button">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <!-- JavaScript for Form Validation -->
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            let valid = true;

            const name = document.getElementById("name");
            const email = document.getElementById("email");
            
            if (name.value === "" || email.value === "") {
                alert("Por favor, completa todos los campos requeridos.");
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>

    <!-- Styles -->
    <style>
        /* General */
        body {
            margin: 0;

        /* Navbar */
        nav {
            display: flex;

            align-items: center;

        .nav-links a {
            color: #fff;
            text-decoration: none;

        /* Contact Section */
        .contact {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 2.5em;
            color: #e63946; /* Color rojo elegante para títulos */
            margin-bottom: 10px;
        }

        .contact-header p {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 40px;
        }

        /* Contact Form */
        .contact-form {
            background: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 1em;
            color: #fff;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .contact-form textarea {
            resize: vertical;
        }

        /* Button */
        .cta-button {
            position: fixed;
            margin-top: 20px;
            background-color: #e63946;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: #d62828;
        }

        /* Focus Effect for Button */
        .cta-button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-header h1 {
                font-size: 2em;
            }
            .contact-form {
                padding: 20px;
            }
            .cta-button {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
